[package]
edition = "2021"
name = "rslint_parser"
version = "0.3.0"
authors = ["RDambrosio016 <rdambrosio016@gmail.com>"]
license = "MIT"
description = "An extremely fast ECMAScript parser made for the rslint project"
repository = "https://github.com/rslint/rslint"

[dependencies]
rslint_errors = { path = "../rslint_errors", version = "0.2.0" }
rslint_syntax = { path = "../rslint_syntax", version = "0.1" }
rslint_lexer = { path = "../rslint_lexer", version = "0.2", features = ["highlight"] }
rome_rowan = { path = "../rome_rowan", version = "0.0.0" }
num-bigint = "0.4.3"
drop_bomb = "0.1.5"
bitflags = "1.3.2"
indexmap = "1.8.0"
cfg-if = "1.0.0"
thiserror = "1.0.30"
smallvec = { version = "1.8.0", features = ["union", "const_new"] }

[dev-dependencies]
tests_macros = { path = "../tests_macros" }
expect-test = "1.2.2"
