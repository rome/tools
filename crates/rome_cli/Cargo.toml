[package]
name = "rome_cli"
version = "0.0.0"
edition = "2021"
authors = ["Rome Tools Developers and Contributros"]
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rome_formatter = { path = "../rome_formatter" }
rome_diagnostics = { path = "../rome_diagnostics" }
rome_service = { path = "../rome_service" }
rome_flags = { path = "../rome_flags" }
rome_fs = { path = "../rome_fs" }
rome_console = { path = "../rome_console" }
pico-args = "0.4.2"
tracing = { version = "0.1.31", default-features = false, features = ["std"] }
tracing-subscriber = "0.3.6"
parking_lot = "0.12.0"
lazy_static = "1.4.0"
hdrhistogram = { version = "7.5.0", default-features = false }
crossbeam = "0.8.1"
thiserror = "1.0.30"
rayon = "1.5.1"

[dev-dependencies]
insta = "1.17.1"

[target.'cfg(target_os = "windows")'.dependencies]
mimalloc = "0.1.29"
