[package]
name = "rome_text_edit"
version = "0.0.0"
authors = ["RSLint developers"]
edition = "2021"
license = "MIT"
description = "Simple text editing crate ported from rust-analyzer for the RSLint project"

[dependencies]
rome_text_size = { path = "../rome_text_size" }
serde = { version = "1.0.136", features = ["derive"], optional = true }
schemars = { version = "0.8.10", optional = true }

[features]
serde = ["dep:serde", "schemars", "rome_text_size/serde", "rome_text_size/schemars"]
