[package]
name = "rome_diagnostics"
version = "0.0.0"
authors = ["RSLint developers"]
edition = "2021"
license = "MIT"
description = "Pretty error reporting library based on codespan-reporting built for the RSLint project"

[[example]]
name = "cli"
test = true

[[example]]
name = "fs"
test = true

[[example]]
name = "lint"
test = true

[[example]]
name = "serde"
test = true

[dependencies]
rome_rowan = { path = "../rome_rowan" }
rome_console = { path = "../rome_console", features = ["serde_markup"] }
rome_diagnostics_macros = { path = "../rome_diagnostics_macros" }
rome_diagnostics_categories = { path = "../rome_diagnostics_categories", features = ["serde"] }
rome_text_edit = { path = "../rome_text_edit", features = ["serde"] }
rome_text_size = { path = "../rome_text_size" }
unicode-width = "0.1.9"
serde = { version = "1.0.133", features = ["derive"] }
termcolor = "1.1.2"
schemars = { version = "0.8.10", optional = true }
bitflags = "1.3.2"
backtrace = "0.3.66"

[features]
schema = ["schemars", "rome_diagnostics_categories/schemars"]

[dev-dependencies]
trybuild = "1.0"
serde_json = "1.0.74"
