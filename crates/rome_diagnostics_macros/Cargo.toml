[package]
name = "rome_diagnostics_macros"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
proc-macro = true

[dependencies]
proc-macro2 = "1.0.36"
syn = "1.0.85"
quote = "1.0.14"
proc-macro-error = { version = "1.0.4", default-features = false }
