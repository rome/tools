[package]
name = "rome_analyze"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rome_rowan = { path = "../rome_rowan" }
rome_js_syntax = { path = "../rome_js_syntax" }
rome_js_parser = { path = "../rome_js_parser" }
rome_js_factory = { path = "../rome_js_factory" }
rome_console = { path = "../rome_console" }
anyhow = "1.0.52"
tracing = { version = "0.1.31", default-features = false, features = ["std", "max_level_trace", "release_max_level_warn"] }
rome_diagnostics = { path = "../rome_diagnostics" }

[dev-dependencies]
tests_macros = { path = "../tests_macros" }
insta = { version = "1.10.0", features = ["glob"] }
countme = { version = "3.0.0", features = ["enable"] }
