name: Deploy Playground

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths: # Only deploy when changes are made to the crates or playground code
      - 'crates/**'
      - 'website/playground/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: aws
    name: Deploy Playground
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - uses: jetli/wasm-pack-action@v0.3.0
      - name: Cache pnpm modules
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-
      - name: Build WASM module for the web
        run: wasm-pack build --out-dir ../../npm/wasm-web --target web --release --scope rometools crates/rome_wasm
      - uses: pnpm/action-setup@v2.1.0
        with:
          version: 7
          run_install: |
            args: [--prefix website/playground]
      - run: pnpm --prefix website/playground build:js
      - name: Publish
        uses: jakejarvis/s3-sync-action@master
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          SOURCE_DIR: 'website/playground/dist' # optional: defaults to entire repository
