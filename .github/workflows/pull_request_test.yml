name: Pull request and push on main branches
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - latest

env:
  RUST_LOG: info
  RUST_BACKTRACE: 1

jobs:
  test:
    name: test
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: windows-2022
          - os: ubuntu-20.04
          - os: macos-11

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install toolchain
        run: rustup show
      - name: Cache
        uses: Swatinem/rust-cache@v1
      - name: Compile for tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --no-run --workspace --verbose
      - name: Run tests on ${{ matrix.os }}
        uses: actions-rs/cargo@v1
        env:
          RUST_TEST_THREADS: 1
        with:
          command: test
          args: --workspace --verbose

