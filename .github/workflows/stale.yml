name: 'Close stale issues and PRs'
on:
  schedule:
    - cron: '00 12 * * 1-5'

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v6
        with:
          stale-issue-message: 'ðŸ‘‹ @rome/staff please triage this issue by adding one of the following labels: `S-Bug: confirmed`, `S-Planned` , `S-Wishlist` or `umbrella`'
          stale-pr-message: 'This PR is stale because it has been open 14 days with no activity.'
          days-before-issue-stale: 14
          days-before-pr-stale: 14
          exempt-pr-labels: 'PR: on hold'
          exempt-issue-labels: 'S-Bug: confirmed,S-Planned,S-Wishlist,umbrella'
          stale-issue-label: 'S-Stale'
          stale-pr-label: 'S-Stale'
          days-before-close: -1
