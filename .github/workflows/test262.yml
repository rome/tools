# Test coverage job. It is run on pull request because it prints the results via comment
name: Test262 coverage and comparison
on:
  pull_request:
    branches:
      - main

env:
  RUST_LOG: info
  RUST_BACKTRACE: 1

jobs:
  coverage:
    name: Test262 coverage
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
       os: [windows-latest, ubuntu-latest]

    steps:
      - name: Checkout PR Branch
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Fetch Main Branch
        run: git fetch --no-tags --prune --no-recurse-submodules --depth=1 origin main

      - name: Install toolchain
        run: rustup show

      - name: Cache
        uses: Swatinem/rust-cache@v1

      - name: Compile
        run: cargo build --release --locked -p xtask

      - name: Run Test262 suite
        continue-on-error: true
        run: cargo run -p xtask --release -- coverage --json > new_results.json

      - name: Checkout Main Branch
        run: git checkout main

      - name: Run Test262 suite on main branch
        continue-on-error: true
        run: cargo run -p xtask --release -- coverage --json > base_results.json

      - name: Compare results on ${{ matrix.os }}
        if: github.event_name == 'pull_request'
        id: comparison
        shell: bash
        run: |
          echo "### Test262 comparison coverage results on ${{ matrix.os }}" > output
          cargo run -p xtask --release -- compare ./base_results.json ./new_results.json --markdown >> output
          cat output
          comment="$(cat output)"
          comment="${comment//'%'/'%25'}"
          comment="${comment//$'\n'/'%0A'}"
          comment="${comment//$'\r'/'%0D'}"
          echo "::set-output name=comment::$comment"

      - name: Get the PR number
        if: github.event_name == 'pull_request'
        id: pr-number
        uses: kkak10/pr-number-action@v1.3

      - name: Find Previous Comment
        if: github.event_name == 'pull_request'
        uses: peter-evans/find-comment@v1.3.0
        id: previous-comment
        with:
          issue-number: ${{ steps.pr-number.outputs.pr }}
          body-includes: Test262 comparison coverage results on ${{ matrix.os }}

      - name: Update existing comment
        if: github.event_name == 'pull_request' && steps.previous-comment.outputs.comment-id
        uses: peter-evans/create-or-update-comment@v1.4.5
        continue-on-error: true
        with:
          comment-id: ${{ steps.previous-comment.outputs.comment-id }}
          body: |
            ${{ steps.comparison.outputs.comment }}
          edit-mode: replace

      - name: Write a new comment
        if: github.event_name == 'pull_request' && !steps.previous-comment.outputs.comment-id
        uses: peter-evans/create-or-update-comment@v1.4.5
        continue-on-error: true
        with:
          issue-number: ${{ steps.pr-number.outputs.pr }}
          body: |
            ${{ steps.comparison.outputs.comment }}

      - name: Clean cache
        run: cargo install cargo-cache --no-default-features --features ci-autoclean && cargo-cache
