name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  RUST_LOG: info
  RUST_BACKTRACE: 1

jobs:
  coverage:
    name: Test262 coverage
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.56.1
          profile: minimal
      - name: Cache
        uses: Swatinem/rust-cache@v1
      - name: Run Test262 suite
        continue-on-error: true
        run: cargo xtask coverage --json
      - name: Rename the emitted file
        run: |
          mv base_results.json new_results.json
      - name: Save test results
        uses: actions/upload-artifact@v2
        with:
          name: new_results
          path: new_results.json

  compare:
    needs: coverage
    name: Compare coverage
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: recursive
          ref: main
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.56.1
          profile: minimal
      - name: Cache
        uses: Swatinem/rust-cache@v1
      - name: Run Test262 suite on main branch
        continue-on-error: true
        run: cargo xtask coverage --json
      - name: Save test results
        uses: actions/download-artifact@v2
        with:
          name: new_results
      - name: Compare results on ${{ matrix.os }}
        run: cargo xtaxk compare ./base_results.json ./new_results.json  --markdown
