name: Integrations
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  checkout:
    name: Eslint integration
    runs-on: ubuntu-latest

    steps:
      - uses: actions/setup-node@v1
        with:
          node-version: '14.16.0'
      - uses: actions/checkout@v2
        with:
          path: "rome"
      - uses: actions/checkout@v2
        with:
          repository: 'facebook/create-react-app'
          path: "cra"
      - name: CRA project
        run: |
          cd cra
          npm install
          mkidir .config
          cd .config
          echo '{ "root": true, "name": "cra-integration-test", "integrations": { "eslint": { "enabled": true } } }' > rome.json
          cd -
          ../rome/rome check --timing
