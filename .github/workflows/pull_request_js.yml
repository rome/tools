
# Jobs run on pull request in js folders
name: Pull request JS
on:
  pull_request:
    branches:
      - main
    paths: # Only run when changes are made to js code
      - 'website/**'
      - 'editors/**'
      - 'crates/**'
      - 'npm/js-api/**'

env:
  RUST_LOG: info
  RUST_BACKTRACE: 1

jobs:
  format-js:
    name: Check JS Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Cache
        uses: Swatinem/rust-cache@v2

      - name: Run Rome Format
        run: cargo rome-cli ci editors website npm/js-api
  type-check:
    name: Type-check JS Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR Branch
        uses: actions/checkout@v3
        with:
          submodules: false
      - uses: jetli/wasm-pack-action@v0.3.0
      - name: Cache pnpm modules
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-
      - uses: pnpm/action-setup@v2.1.0
        with:
          version: 7
      - name: Cache
        uses: Swatinem/rust-cache@v2
      - name: Build WASM module for the web
        run: wasm-pack build --out-dir ../../npm/wasm-web --target web --scope rometools crates/rome_wasm
      - name: Install libraries
        working-directory: website
        run: pnpm i
      - name: Build JS
        working-directory: website
        run: pnpm build:js
      - name: Type check
        working-directory: website
        run: pnpm tsc
