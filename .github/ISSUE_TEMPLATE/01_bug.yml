name: üêõ Bug Report
description: Report a possible bug or regression
title: "üêõ <TITLE>"
labels: ["bug: unconfirmed"]
body:
  - type: markdown
    attributes:
      value: Thank you for submitting the bug! We'll try to triage it ASAP!
  - type: markdown
    attributes:
      value: |
        Bug reports that don't follow this template will be closed.
        Please provide a clear and concise description of what the bug is.
  - type: textarea
    id: environment
    attributes:
      label: Environment information
      description: Please share any information about your environment that can help debug your issue (OS, version numnber, etc.).
      render: bash
    validations:
      required: true
  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: What happened?
      description: |
        Provide a detailed list of steps that reproduce the issue
        The more information and included steps, the quicker your report can be confirmed and addressed!
      placeholder: |
        1.
        2.
    validations:
      required: true
  - type: textarea
    id: expected-result
    attributes:
      label: Expected result
      description: Describe what you expected to happen.
      placeholder: It should not throw an error.
    validations:
      required: true
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/rome/tools/blob/main/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow Rome's Code of Conduct
          required: true
