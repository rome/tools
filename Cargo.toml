[workspace]
# Use the newer version of the cargo resolver
# https://doc.rust-lang.org/cargo/reference/resolver.html#resolver-versions
resolver = "2"
members = [
	"crates/*",
	"xtask/bench",
	"xtask/codegen",
	"xtask/coverage",
	"xtask/lintdoc",
	"xtask/libs_bench",
	"xtask/contributors",
]

[profile.release-with-debug]
inherits = "release"
debug = true
