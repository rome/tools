[workspace]
# Use the newer version of the cargo resolver
# https://doc.rust-lang.org/cargo/reference/resolver.html#resolver-versions
resolver = "2"
members = ["xtask/", "crates/*"]

[profile.dev]
# Disabling debug info speeds up both local and CI build,
# enable only if neccessary
debug = 0

[profile.release]
# Speed up local release build,
# we disable it in CI with `CARGO_INCREMENTAL: 0`
incremental = true
debug = 0
